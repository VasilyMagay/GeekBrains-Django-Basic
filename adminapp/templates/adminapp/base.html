<!DOCTYPE html>

{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            {{ title|title }}
        {% endblock %}
    </title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,300,400,700" rel="stylesheet">
    {% block css %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% endblock %}
    {% block js %}
    {% endblock %}
</head>

<body>
    <div class="wrapper">
        <div class="top">
            <div class="h2 text-center head">
                Админка
            </div>
            {% block menu %}
                <div class="admin_menu">
                    {% include 'adminapp/inc/inc_menu.html' %}
                </div>
            {% endblock %}
            {% block container %}
            {% endblock %}
        </div>
    </div>
</body>

</html>
