{% extends 'adminapp/base.html' %}
{% load staticfiles %}


{% block container %}
    <div class="user_delete">
        {% if undelete %}
            Восстановить <b>{{ object.name }}</b>?
            <form method="post">
                {% csrf_token %}
                <input class="btn btn-success" type="submit" value="восстановить">
            </form>
            <a href="{% url 'admin:products' object.category.pk %}" class="btn btn-danger">отмена</a>
        {% else %}
            Уверены, что хотите удалить <b>{{ object.name }}</b>?
            <form method="post">
                {% csrf_token %}
                <input class="btn btn-danger" type="submit" value="удалить">
            </form>
            <a href="{% url 'admin:products' object.category.pk %}" class="btn btn-success">отмена</a>
        {% endif%}
    </div>
{% endblock %}
