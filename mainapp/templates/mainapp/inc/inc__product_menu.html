<div class="links clearfix">
    <ul class="links-menu">
        <li>
            <a href="{% url 'main:catalog' 0 %}"
               class="{% if request.resolver_match.url_name == 'catalog' and request.resolver_match.args.0 == '0' %}active{% endif %}">
                все
            </a>
        </li>
        {% for category in categories %}
            <li>
                <a href="{% url 'main:catalog' category.pk %}"
                   class="{% if request.resolver_match.url_name == 'catalog' and request.resolver_match.args.0|add:0 == category.pk %}active{% endif %}">
                    {{ category.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
